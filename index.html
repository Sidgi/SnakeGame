<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <link href="https://fonts.googleapis.com/css?family=Arbutus" rel="stylesheet">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Snake Game</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" media="screen" href="css/main.css">
</head>
<body>
    <canvas id="mainCanvas"></canvas>
    <div id="outerModal">
        <div id="innerModal">
            <img id='snakeImg' src="images/snakeStart.png" alt="snake" title="snake">
            <button id='removeModal'></button>    
        </div>
    </div>  
    <div id="outerWinContent">
        <div id="winButtons">
            <button id='restartGame'>Restart Game</button>
            <button id="nextLevel" onclick="changeLevel()">Next Level</button>
        </div>  
    </div>
    <div id="outerGameOver">
        <div id='gameOverModal'>
            <h1 id="gameOverSign">GAME OVER</h1>
            <button id='restartGame' onclick="restartGame();">Restart Game</button>
        </div>
        <img src="images/snakeDie.png" id="snakeDie">
    </div>
    <div id="finishedThirdLevel">
        <h1 id="signWinner">WINNER</h1>
        <img  src="images/win.gif">
    </div>
    <script src="js/main.js"></script>
</body>
</html>
